name: Obfuscate Entire Repo

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install obfuscator
      run: npm install

    - name: Obfuscate everything
      run: npm run build

    - name: Upload obfuscated output
      uses: actions/upload-artifact@v4
      with:
        name: obfuscated-build
        path: dist
