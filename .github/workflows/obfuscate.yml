name: Obfuscate and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install obfuscator
      run: npm install

    - name: Obfuscate everything
      run: npm run build

    - name: Deploy dist/ to gh-pages
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git checkout gh-pages
        rm -rf ./*
        cp -r ../dist/* .
        git add .
        git commit -m "Deploy obfuscated build" || echo "No changes to commit"
        git push origin gh-pages
